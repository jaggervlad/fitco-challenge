version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: fitco-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: fitco_db
      MYSQL_USER: fitco_user
      MYSQL_PASSWORD: fitco_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
